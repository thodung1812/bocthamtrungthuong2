<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asahi Intecc - Award System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Background System */
        .dynamic-background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: all 1s ease;
        }

        .bg-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Animated gradient background */
        .gradient-layer {
            background: linear-gradient(45deg, #000000, #1a1a1a, #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Radial glow effects */
        .glow-layer {
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 165, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(255, 140, 0, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 100, 0, 0.08) 0%, transparent 60%);
            animation: glowPulse 8s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Floating particles */
        .particle-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8) 0%, transparent 70%);
            animation: floatParticle 20s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            50% {
                transform: translate(var(--tx), var(--ty)) scale(1.5);
                opacity: 0.8;
            }
            90% { opacity: 0.6; }
            100% {
                transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(1);
                opacity: 0;
            }
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
            opacity: 0.2;
        }

        /* Enhanced Corner UI */
        .corner-ui {
            position: fixed;
            pointer-events: none;
            z-index: 10;
        }

        .corner-ui::before,
        .corner-ui::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.9), rgba(255, 165, 0, 0));
            box-shadow: 0 0 15px currentColor;
        }

        .corner-ui.top-left {
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
        }

        .corner-ui.top-left::before {
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .corner-ui.top-left::after {
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .corner-ui.top-right {
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
        }

        .corner-ui.top-right::before {
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0), rgba(255, 165, 0, 0.9));
        }

        .corner-ui.top-right::after {
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, rgba(255, 165, 0, 0), rgba(255, 165, 0, 0.9));
        }

        .corner-ui.bottom-left {
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
        }

        .corner-ui.bottom-left::before {
            bottom: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(225deg, rgba(255, 165, 0, 0.9), rgba(255, 165, 0, 0));
        }

        .corner-ui.bottom-left::after {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(180deg, rgba(255, 165, 0, 0), rgba(255, 165, 0, 0.9));
        }

        .corner-ui.bottom-right {
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
        }

        .corner-ui.bottom-right::before {
            bottom: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(225deg, rgba(255, 165, 0, 0), rgba(255, 165, 0, 0.9));
        }

        .corner-ui.bottom-right::after {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(270deg, rgba(255, 165, 0, 0), rgba(255, 165, 0, 0.9));
        }

        .corner-ui::before,
        .corner-ui::after {
            animation: cornerPulse 2s ease-in-out infinite;
        }

        @keyframes cornerPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Main container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        /* Logo animation */
        .logo-container {
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
        }

        .logo-container.show {
            animation: logoReveal 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(90deg);
                filter: blur(20px);
            }
            30% {
                opacity: 1;
                transform: scale(1.1) rotateY(0deg);
                filter: blur(0px);
            }
            60% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateX(-150%);
                filter: blur(10px);
            }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 80px;
            font-weight: 900;
            color: #FFA500;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                0 0 10px rgba(255, 165, 0, 0.8),
                0 0 20px rgba(255, 165, 0, 0.6),
                0 0 40px rgba(255, 165, 0, 0.4),
                0 0 80px rgba(255, 165, 0, 0.2);
            position: relative;
        }

        /* Award title display */
        .award-title-container {
            position: absolute;
            opacity: 0;
            transform: translateY(50px);
        }

        .award-title-container.show {
            animation: awardTitleSlide 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes awardTitleSlide {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            20%, 80% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
        }

        .award-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: #FFA500;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 40px currentColor;
            position: relative;
            padding: 25px 60px;
            border: 3px solid currentColor;
            background: rgba(0, 0, 0, 0.8);
            <!-- clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%); -->
			clip-path: polygon(30px 0%, calc(100% - 30px) 0%, 100% 30px, 100% 100%, calc(100% - 30px) 100%, 30px 100%, 0% calc(100% - 30px), 0% 30px);
            box-shadow: 
                0 0 30px currentColor,
                inset 0 0 30px rgba(255, 165, 0, 0.1);
        }
		/* C·∫≠p nh·∫≠t ::before ƒë·ªÉ kh·ªõp v·ªõi clip-path m·ªõi */
		.award-title::before {
			content: '';
			position: absolute;
			top: -3px;
			left: -3px;
			right: -3px;
			bottom: -3px;
			background: linear-gradient(45deg, currentColor, transparent, currentColor);
			clip-path: polygon(30px 0%, calc(100% - 30px) 0%, 100% 30px, 100% 100%, calc(100% - 30px) 100%, 30px 100%, 0% calc(100% - 30px), 0% 30px);
			z-index: -1;
			opacity: 0.5;
			filter: blur(10px);
			animation: borderRotate 3s linear infinite;
		}
        /* Enhanced Victory Card */
        .victory-card {
            position: absolute;
            opacity: 0;
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.98) 0%, rgba(5, 5, 5, 0.98) 100%);
            border: 3px solid rgba(255, 165, 0, 0.8);
            padding: 60px;
            min-width: 800px;
            position: relative;
            box-shadow: 
                0 0 50px rgba(255, 165, 0, 0.5),
                inset 0 0 80px rgba(255, 165, 0, 0.08),
                0 20px 60px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        /* Decorative corners for card */
        .victory-card::before,
        .victory-card::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid currentColor;
            box-shadow: 0 0 20px currentColor;
        }

        .victory-card::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .victory-card::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .victory-card.show {
            animation: victoryCardReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            pointer-events: auto;
        }

        @keyframes victoryCardReveal {
            0% {
                opacity: 0;
                transform: scale(0.8) rotateX(30deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
        }

        /* Award badge */
        .award-badge {
			position: absolute;
			top: -30px;
			left: 50%;
			transform: translateX(-50%);
			background: linear-gradient(135deg, rgba(255, 165, 0, 0.95), rgba(255, 140, 0, 0.95));
			padding: 12px 35px;
			border-radius: 50px;
			border: 3px solid rgba(255, 215, 0, 0.8);
			box-shadow: 
				0 0 30px rgba(255, 165, 0, 0.8),
				inset 0 0 20px rgba(255, 255, 255, 0.3);
			font-family: 'Orbitron', sans-serif;
			font-size: 16px; /* GI·∫¢M T·ª™ 20px */
			font-weight: 900;
			color: #000;
			text-transform: uppercase;
			letter-spacing: 3px;
			animation: badgePulse 2s ease-in-out infinite;
		}

        @keyframes badgePulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 30px rgba(255, 165, 0, 0.8);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
                box-shadow: 0 0 50px rgba(255, 165, 0, 1);
            }
        }

        .card-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            padding-top: 20px;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            box-shadow: 0 0 10px currentColor;
        }

        .card-header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            color: #FFA500;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 
                0 0 20px rgba(255, 165, 0, 0.8),
                0 0 40px rgba(255, 165, 0, 0.4);
            margin-bottom: 15px;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 165, 0, 0.8),
                    0 0 40px rgba(255, 165, 0, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 165, 0, 1),
                    0 0 60px rgba(255, 165, 0, 0.6);
            }
        }

        .card-header-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
        }

        /* Enhanced Info Grid */
        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
            z-index: 1;
        }

        .info-item {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, rgba(255, 165, 0, 0.08), rgba(255, 165, 0, 0.02));
            border-left: 5px solid #FFA500;
            padding: 20px 30px;
            opacity: 0;
            transform: translateX(-50px);
            position: relative;
            overflow: hidden;
            border-radius: 0 10px 10px 0;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 165, 0, 0.05);
        }

        .info-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 165, 0, 0.3), transparent);
            transition: width 0.8s ease;
        }

        .info-item::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.2), transparent);
            border-radius: 50%;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: translateY(-50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-50%) scale(1.2);
                opacity: 1;
            }
        }

        .info-item.animate {
            animation: infoSlideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .info-item.animate::before {
            width: 100%;
        }

        .info-item:nth-child(1) { animation-delay: 0.2s; }
        .info-item:nth-child(2) { animation-delay: 0.4s; }
        .info-item:nth-child(3) { animation-delay: 0.6s; }

        @keyframes infoSlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-label {
            font-size: 16px;
            color: rgba(255, 165, 0, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            min-width: 150px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label::before {
            content: '‚ñ∏';
            font-size: 20px;
            color: currentColor;
            animation: arrowBlink 1.5s ease-in-out infinite;
        }

        @keyframes arrowBlink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .info-value {
            font-size: 26px;
            color: #FFFFFF;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(255, 165, 0, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.5);
            flex: 1;
        }

        /* Enhanced Control Panel */
        .control-panel {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(10, 10, 10, 0.95));
            padding: 25px 40px;
            border: 3px solid rgba(255, 165, 0, 0.5);
            border-radius: 15px;
            box-shadow: 
                0 10px 50px rgba(0, 0, 0, 0.9),
                0 0 30px rgba(255, 165, 0, 0.3),
                inset 0 0 30px rgba(255, 165, 0, 0.05);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .control-panel::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                rgba(255, 165, 0, 0.5), 
                rgba(255, 140, 0, 0.3), 
                rgba(255, 165, 0, 0.5));
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .input-field {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 165, 0, 0.4);
            color: #FFF;
            padding: 15px 25px;
            font-size: 18px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            outline: none;
            transition: all 0.3s;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .input-field:focus {
            border-color: #FFA500;
            box-shadow: 
                0 0 20px rgba(255, 165, 0, 0.5),
                inset 0 2px 5px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.9);
        }

        #employeeId {
            width: 180px;
        }

        #awardType {
            width: 220px;
            cursor: pointer;
        }

        #awardType option {
            background: #1a1a1a;
            color: #FFF;
            padding: 10px;
        }

        .search-btn {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            border: none;
            color: #000;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            box-shadow: 
                0 0 25px rgba(255, 165, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .search-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 
                0 0 40px rgba(255, 165, 0, 0.8),
                0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .search-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .search-btn:active {
            transform: scale(0.98);
        }

        /* Error overlay */
        .error-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.98), rgba(100, 0, 0, 0.98));
            border: 4px solid #FF0000;
            padding: 50px 80px;
            border-radius: 15px;
            opacity: 0;
            pointer-events: none;
            z-index: 200;
            box-shadow: 
                0 0 60px rgba(255, 0, 0, 0.8),
                inset 0 0 40px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .error-overlay.show {
            animation: errorPulse 2s forwards;
        }

        @keyframes errorPulse {
            0%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .error-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            color: #FFF;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
            text-shadow: 
                0 0 15px rgba(255, 0, 0, 1),
                0 0 30px rgba(255, 0, 0, 0.6);
            animation: errorTextShake 0.5s ease-in-out infinite;
        }

        @keyframes errorTextShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Victory banner */
        .victory-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            z-index: 150;
        }

        .victory-banner.show {
            animation: bannerReveal 1.5s ease-out forwards;
        }

        @keyframes bannerReveal {
            0% { opacity: 0; }
            20%, 80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .victory-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 80px;
            font-weight: 900;
            color: #FFA500;
            text-transform: uppercase;
            letter-spacing: 25px;
            text-shadow: 
                0 0 20px rgba(255, 165, 0, 1),
                0 0 40px rgba(255, 165, 0, 0.8),
                0 0 60px rgba(255, 165, 0, 0.6),
                0 0 80px rgba(255, 165, 0, 0.4);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 165, 0, 1),
                    0 0 40px rgba(255, 165, 0, 0.8),
                    0 0 60px rgba(255, 165, 0, 0.6);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 165, 0, 1),
                    0 0 60px rgba(255, 165, 0, 1),
                     0 0 90px rgba(255, 165, 0, 0.8);
            }
        }

        /* Wipe transition */
        .wipe-transition {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 165, 0, 0.4) 25%,
