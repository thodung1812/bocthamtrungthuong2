<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asahi Intecc - Futuristic Award System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Roboto+Mono:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&family=Nunito:wght@400;500;600;700;800;900&display=swap');

        :root {
            --neon-color: #00ffff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffff00;
            --dark: #0a0a0f;
            --animation-speed: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            perspective: 1000px;
        }

        /* ==================== CYBERPUNK BACKGROUND ==================== */
        .cyber-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                linear-gradient(45deg, #0a0014 0%, #0a0a0f 25%, #000a1a 50%, #0a0a0f 75%, #0a0014 100%);
        }

        /* Digital rain */
        .digital-rain {
            position: fixed;
            inset: 0;
            overflow: hidden;
            opacity: 0.3;
            z-index: 1;
        }

        .rain-column {
            position: absolute;
            top: -100%;
            width: 2px;
            height: 100px;
            background: linear-gradient(transparent, var(--neon-color), transparent);
            box-shadow: 0 0 10px var(--neon-color);
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }

        /* Neon grid */
        .neon-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 2px, transparent 2px);
            background-size: 40px 40px;
            background-position: 0 0, 0 0;
            animation: grid-scroll 20s linear infinite;
            z-index: 1;
        }

        @keyframes grid-scroll {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 40px 40px, 40px 40px; }
        }

        /* Glitch overlay */
        .glitch-overlay {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 3px
            );
            z-index: 2;
            pointer-events: none;
            animation: glitch-scan 8s linear infinite;
        }

        @keyframes glitch-scan {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(100%); }
        }

        /* Particle system */
        .particle-system {
            position: fixed;
            inset: 0;
            z-index: 1;
            overflow: hidden;
        }

        .cyber-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-color);
            border-radius: 50%;
            box-shadow: 
                0 0 10px var(--neon-color),
                0 0 20px var(--neon-color);
            opacity: 0;
            animation: particle-float 15s infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translate(var(--x), -100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Corner HUD */
        .hud-corner {
            position: fixed;
            width: 120px;
            height: 120px;
            z-index: 10;
            pointer-events: none;
        }

        .hud-corner::before,
        .hud-corner::after {
            content: '';
            position: absolute;
            background: var(--neon-color);
            box-shadow: 
                0 0 10px var(--neon-color),
                0 0 20px var(--neon-color);
        }

        .hud-corner.tl {
            top: 20px;
            left: 20px;
        }

        .hud-corner.tl::before {
            width: 100%;
            height: 3px;
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 70% 0, 70% 100%, 0 100%);
        }

        .hud-corner.tl::after {
            width: 3px;
            height: 100%;
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 70%);
        }

        .hud-corner.tr {
            top: 20px;
            right: 20px;
        }

        .hud-corner.tr::before {
            width: 100%;
            height: 3px;
            top: 0;
            right: 0;
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 30% 100%);
        }

        .hud-corner.tr::after {
            width: 3px;
            height: 100%;
            top: 0;
            right: 0;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 70%);
        }

        .hud-corner.bl {
            bottom: 20px;
            left: 20px;
        }

        .hud-corner.bl::before {
            width: 100%;
            height: 3px;
            bottom: 0;
            left: 0;
            clip-path: polygon(0 0, 70% 0, 70% 100%, 0 100%);
        }

        .hud-corner.bl::after {
            width: 3px;
            height: 100%;
            bottom: 0;
            left: 0;
            clip-path: polygon(0 30%, 100% 30%, 100% 100%, 0 100%);
        }

        .hud-corner.br {
            bottom: 20px;
            right: 20px;
        }

        .hud-corner.br::before {
            width: 100%;
            height: 3px;
            bottom: 0;
            right: 0;
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 30% 100%);
        }

        .hud-corner.br::after {
            width: 3px;
            height: 100%;
            bottom: 0;
            right: 0;
            clip-path: polygon(0 30%, 100% 30%, 100% 100%, 0 100%);
        }

        /* Pulsing animation */
        .hud-corner::before,
        .hud-corner::after {
            animation: hud-pulse 2s ease-in-out infinite;
        }

        @keyframes hud-pulse {
            0%, 100% {
                opacity: 0.7;
                box-shadow: 0 0 10px var(--neon-color);
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 20px var(--neon-color), 0 0 40px var(--neon-color);
            }
        }

        /* ==================== LOGO INTRO ==================== */
        .logo-intro {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        .logo-intro.show {
            animation: logo-sequence calc(3s / var(--animation-speed)) forwards;
        }

        @keyframes logo-sequence {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .cyber-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 70px;
            font-weight: 900;
            color: var(--neon-color);
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 
                0 0 10px var(--neon-color),
                0 0 20px var(--neon-color),
                0 0 40px var(--neon-color),
                0 0 80px var(--neon-color);
            animation: logo-glitch 0.3s infinite;
            position: relative;
        }

        @keyframes logo-glitch {
            0%, 90%, 100% {
                transform: translate(0, 0);
                text-shadow: 
                    0 0 10px var(--neon-color),
                    0 0 20px var(--neon-color),
                    0 0 40px var(--neon-color);
            }
            20% {
                transform: translate(-2px, 2px);
                text-shadow: 
                    -2px 0 var(--neon-pink),
                    2px 0 var(--neon-yellow);
            }
            40% {
                transform: translate(2px, -2px);
                text-shadow: 
                    2px 0 var(--neon-pink),
                    -2px 0 var(--neon-yellow);
            }
        }

        /* ==================== TITLE REVEAL ==================== */
        .title-reveal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        .title-reveal.show {
            animation: title-sequence calc(2.5s / var(--animation-speed)) forwards;
        }

        @keyframes title-sequence {
            0% { opacity: 0; }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .neon-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 56px;
            font-weight: 900;
            color: var(--neon-color);
            text-transform: uppercase;
            letter-spacing: 12px;
            text-shadow: 
                0 0 10px var(--neon-color),
                0 0 20px var(--neon-color),
                0 0 40px var(--neon-color),
                0 0 80px var(--neon-color),
                0 0 120px var(--neon-color);
            padding: 25px 50px;
            border: 3px solid var(--neon-color);
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            clip-path: polygon(0 0, 95% 0, 100% 5%, 100% 100%, 5% 100%, 0 95%);
            animation: title-flicker 0.15s infinite;
        }

        @keyframes title-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        /* ==================== MAIN CONTAINER ==================== */
        .main-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        /* ==================== AWARD CARD - SPLIT DESIGN ==================== */
        .award-card {
            width: 90%;
            max-width: 950px;
            height: 70vh;
            max-height: 650px;
            background: rgba(10, 10, 15, 0.95);
            border: 3px solid var(--neon-color);
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            opacity: 0;
            pointer-events: none;
            transform: perspective(1000px) rotateY(-15deg);
            box-shadow: 
                0 0 50px var(--neon-color),
                inset 0 0 100px rgba(0, 255, 255, 0.1);
            clip-path: polygon(0 0, 98% 0, 100% 2%, 100% 100%, 2% 100%, 0 98%);
        }

        .award-card.show {
            animation: card-reveal calc(1.2s / var(--animation-speed)) cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            pointer-events: auto;
        }

        @keyframes card-reveal {
            0% {
                opacity: 0;
                transform: perspective(1000px) rotateY(-15deg) translateZ(-200px);
            }
            100% {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg) translateZ(0);
            }
        }

        /* Animated border */
        .award-card::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, 
                var(--neon-color) 0%,
                var(--neon-pink) 25%,
                var(--neon-yellow) 50%,
                var(--neon-pink) 75%,
                var(--neon-color) 100%);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.6;
            animation: border-glow 3s linear infinite;
        }

        @keyframes border-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Corner accents */
        .award-card::after {
            content: '';
            position: absolute;
            inset: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            clip-path: polygon(0 0, 98% 0, 100% 2%, 100% 100%, 2% 100%, 0 98%);
            pointer-events: none;
        }

        /* Left panel - Info */
        .info-panel {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.8) 0%, rgba(0, 10, 20, 0.9) 100%);
            padding: 35px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            border-right: 2px solid rgba(0, 255, 255, 0.3);
        }

        .info-panel::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 2px;
            height: 0;
            background: var(--neon-color);
            box-shadow: 0 0 20px var(--neon-color);
            animation: scan-line 2s ease-in-out infinite;
        }

        @keyframes scan-line {
            0%, 100% {
                height: 0;
                top: 0;
            }
            50% {
                height: 100%;
                top: 0;
            }
        }

        /* Award badge */
        .award-badge-cyber {
            background: linear-gradient(135deg, var(--neon-color) 0%, var(--neon-pink) 100%);
            color: #000;
            font-family: 'Montserrat', sans-serif;
            font-size: 13px;
            font-weight: 900;
            padding: 12px 25px;
            text-align: center;
            letter-spacing: 2px;
            position: relative;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            box-shadow: 
                0 0 30px var(--neon-color),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: badge-pulse calc(2s / var(--animation-speed)) ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes badge-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px var(--neon-color);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 50px var(--neon-color), 0 0 70px var(--neon-pink);
            }
        }

        /* Prize title */
        .prize-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: var(--neon-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.3;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px var(--neon-color),
                0 0 40px var(--neon-color);
            animation: text-glow-pulse calc(2s / var(--animation-speed)) ease-in-out infinite;
        }

        @keyframes text-glow-pulse {
            0%, 100% {
                text-shadow: 
                    0 0 20px var(--neon-color),
                    0 0 40px var(--neon-color);
            }
            50% {
                text-shadow: 
                    0 0 30px var(--neon-color),
                    0 0 60px var(--neon-color),
                    0 0 90px var(--neon-color);
            }
        }

        .prize-subtitle {
            font-family: 'Nunito', sans-serif;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        /* Employee data */
        .employee-data {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
            justify-content: center;
        }

        .data-row {
            background: rgba(0, 255, 255, 0.05);
            border-left: 4px solid var(--neon-color);
            padding: 15px 20px;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 98% 0, 100% 20px, 100% 100%, 0 100%);
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.3s;
        }

        .data-row.animate {
            animation: data-slide calc(0.8s / var(--animation-speed)) cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .data-row:nth-child(1) { animation-delay: calc(0.2s / var(--animation-speed)); }
        .data-row:nth-child(2) { animation-delay: calc(0.35s / var(--animation-speed)); }
        .data-row:nth-child(3) { animation-delay: calc(0.5s / var(--animation-speed)); }

        @keyframes data-slide {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Hologram effect */
        .data-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent);
            animation: holo-scan 3s ease-in-out infinite;
        }

        @keyframes holo-scan {
            0%, 100% { top: -100%; }
            50% { top: 100%; }
        }

        .data-row:hover {
            background: rgba(0, 255, 255, 0.1);
            border-left-width: 6px;
            transform: translateX(5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .data-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 11px;
            color: rgba(0, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .data-label::before {
            content: '>';
            color: var(--neon-color);
            font-size: 14px;
            animation: blink-cursor 1s step-end infinite;
        }

        @keyframes blink-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .data-value {
            font-family: 'Roboto Mono', monospace;
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Right panel - Visual */
        .visual-panel {
            background: linear-gradient(135deg, rgba(20, 0, 40, 0.8) 0%, rgba(10, 0, 20, 0.9) 100%);
            padding: 35px 30px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Product showcase */
        .product-showcase {
            flex: 1;
            min-height: 400px;
            background: 
                radial-gradient(ellipse at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%),
                rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.4);
            clip-path: polygon(0 0, 97% 0, 100% 3%, 100% 100%, 3% 100%, 0 97%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8);
        }

        .product-showcase.animate {
            animation: showcase-reveal calc(1s / var(--animation-speed)) cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes showcase-reveal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Rotating hologram effect */
        .product-showcase::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: conic-gradient(
                transparent 0deg,
                rgba(0, 255, 255, 0.1) 45deg,
                transparent 90deg,
                transparent 180deg,
                rgba(255, 0, 255, 0.1) 225deg,
                transparent 270deg
            );
            animation: holo-rotate 4s linear infinite;
        }

        @keyframes holo-rotate {
            to { transform: rotate(360deg); }
        }

        .product-showcase::after {
            content: '[ PRIZE ITEM ]';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Rajdhani', sans-serif;
            font-size: 11px;
            color: var(--neon-color);
            letter-spacing: 2px;
            font-weight: 600;
            z-index: 1;
        }

        .product-image {
            width: 350px;
            height: 350px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5));
            animation: product-levitate 4s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes product-levitate {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* ==================== VICTORY BANNER ==================== */
        .victory-banner {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.2) 0%, transparent 60%);
        }

        .victory-banner.show {
            animation: banner-appear calc(2s / var(--animation-speed)) forwards;
        }

        @keyframes banner-appear {
            0% { opacity: 0; }
            20%, 80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .victory-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 80px;
            font-weight: 900;
            color: var(--neon-color);
            text-transform: uppercase;
            letter-spacing: 25px;
            text-shadow: 
                0 0 20px var(--neon-color),
                0 0 40px var(--neon-color),
                0 0 60px var(--neon-color),
                0 0 100px var(--neon-color);
            animation: victory-glitch 0.5s infinite;
        }

        @keyframes victory-glitch {
            0%, 90%, 100% {
                transform: translate(0);
                text-shadow: 
                    0 0 20px var(--neon-color),
                    0 0 40px var(--neon-color),
                    0 0 60px var(--neon-color);
            }
            20% {
                transform: translate(-5px, 5px);
                text-shadow: 
                    -5px 0 var(--neon-pink),
                    5px 0 var(--neon-yellow);
            }
            40% {
                transform: translate(5px, -5px);
                text-shadow: 
                    5px 0 var(--neon-pink),
                    -5px 0 var(--neon-yellow);
            }
        }

        /* ==================== WIPE TRANSITION ==================== */
        .wipe-effect {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--neon-color) 50%,
                transparent 100%);
            z-index: 120;
            pointer-events: none;
            opacity: 0.5;
            box-shadow: 0 0 100px var(--neon-color);
        }

        .wipe-effect.show {
            animation: wipe-across calc(1.5s / var(--animation-speed)) cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes wipe-across {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* ==================== ERROR STATE ==================== */
        .error-state {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(139, 0, 0, 0.95);
            border: 3px solid #ff0000;
            padding: 40px 60px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 200;
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.8),
                inset 0 0 50px rgba(255, 0, 0, 0.2);
        }

        .error-state.show {
            animation: error-flash 2s forwards;
        }

        @keyframes error-flash {
            0%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .error-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #fff;

            dataRows.forEach(row => row.classList.remove('animate'));

            await new Promise(resolve => setTimeout(resolve, 50));

            // Get animation speed
            const animSpeed = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-speed')) || 1;

            // Step 1: Wipe
            wipeEffect.classList.add('show');
            await new Promise(resolve => setTimeout(resolve, 1500 / animSpeed));

            // Step 2: Victory
            victoryBanner.classList.add('show');
            await new Promise(resolve => setTimeout(resolve, 2000 / animSpeed));

            // Step 3: Title
            document.getElementById('neonTitle').textContent = employee['B·ªô Ph·∫≠n'];
            document.getElementById('badgeCyber').textContent = config.name;
            titleReveal.classList.add('show');
            await new Promise(resolve => setTimeout(resolve, 2500 / animSpeed));

            // Step 4: Card
            document.getElementById('empIdDisplay').textContent = employee.ID;
            document.getElementById('empNameDisplay').textContent = employee['H·ªç v√† T√™n'];
            document.getElementById('empDeptDisplay').textContent = employee['B·ªô Ph·∫≠n'];
            document.getElementById('prizeTitle').textContent = config.prize;
            
            awardCard.classList.add('show');
            
            await new Promise(resolve => setTimeout(resolve, 400 / animSpeed));
            productShowcase.classList.add('animate');
            
            await new Promise(resolve => setTimeout(resolve, 200 / animSpeed));
            dataRows.forEach(row => row.classList.add('animate'));
        }

        // Search
        function searchEmployee() {
            const id = document.getElementById('empId').value.trim();
            const awardType = document.getElementById('awardSelect').value;
            const errorState = document.getElementById('errorState');

            errorState.classList.remove('show');

            if(!id) return;

            const employee = employeesData.find(emp => emp.ID === id);

            if(employee) {
                showEmployeeInfo(employee, awardType);
            } else {
                errorState.classList.add('show');
                setTimeout(() => {
                    errorState.classList.remove('show');
                }, 2000);
            }
        }

        // Events
        document.getElementById('searchBtn').addEventListener('click', searchEmployee);
        document.getElementById('empId').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') searchEmployee();
        });
        document.getElementById('awardSelect').addEventListener('change', (e) => {
            const config = awardConfig[e.target.value];
            applyTheme(config);
        });

        // Init
        applyTheme(awardConfig.special);
        updateAwardDropdown(); // Initialize dropdown with default names
    </script>
